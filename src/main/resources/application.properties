# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/kanbanboard
# OR use separate host/port/database:
# spring.data.mongodb.host=localhost
# spring.data.mongodb.port=27017
# spring.data.mongodb.database=kanbanboard

# JWT Configuration
jwt.secret=mySecretKeyForKanbanboardApp2025ChangeThisInProduction
jwt.expiration=86400000

# Server Configuration
server.port=8080

# CORS Configuration (optional - already in SecurityConfig)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Logging (optional)
logging.level.com.example.kanbanboard=DEBUG
logging.level.org.springframework.security=DEBUG

# MongoDB Connection Pool (optional)
spring.data.mongodb.auto-index-creation=true
